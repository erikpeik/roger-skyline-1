<html>
	<head>
		<title>roger-skyline-1</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<span filter-content="L">Login Page</span>
			<div style="margin: 10px">
				<label class="text-xl" style="margin-right: 22px" for ="username"><b>Username</b></label>
				<input class="text-xl" id="text-fields" placeholder="Enter Username" name="username" required>
			</div>
			<div style="margin: 10px">
				<label class="text-xl" style="margin-right: 24px" for ="password"><b>Password</b></label>
				<input class="text-xl" id="text-fields" type="password" placeholder="Enter Password" name="password" required>
			</div>
			<button class="text-xl" id="submit">Login</button>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementById("submit").onclick = function() {
			location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
		}
	</script>
</html>
